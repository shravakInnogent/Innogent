spring.application.name=Student-Management
spring.datasource.url=jdbc:mysql://localhost:3306/studentDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#server.port=8081
springdoc.swagger-ui.path=/docs

## Enable or disable OpenAPI docs
#springdoc.api-docs.enabled=true
#
## Change the OpenAPI docs endpoint (default is /v3/api-docs)
#springdoc.api-docs.path=/v3/api-docs
#
## Set Swagger UI custom path (default is /swagger-ui.html or /swagger-ui/index.html)
#springdoc.swagger-ui.path=/swagger-ui.html
#
## (Optional) Enable/disable Swagger UI
#springdoc.swagger-ui.enabled=true

# Show SQL queries in the console/log
spring.jpa.show-sql=true

# Format SQL queries to improve readability
spring.jpa.properties.hibernate.format_sql=true

# Log SQL statements with parameter values (better than just show-sql)
logging.level.org.hibernate.SQL=DEBUG

# Log the JDBC bind parameters used in queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
